<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo/ChatGPT Image Jun 20, 2025, 07_36_36 AM.png" type="image/png" />
    <title>Admin Dashboard – YUMBRIX</title>
    <link rel="stylesheet" href="styles/dashboard.css" />

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KZ83TELRVB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KZ83TELRVB');
    </script>
</head>
<body>
    <div class="dashboard-wrapper">
        <h1>Welcome, Admin</h1>
        <button onclick="logout()">Logout</button>

        <section>
            <h2>Add New Product</h2>
            <form id="product-form">
                <select id="product-category">
                    <option value="fashion">Fashion</option>
                    <option value="electronics">Electronics</option>
                    <option value="beauty">Beauty & Health</option>
                </select>
                <input type="text" id="product-name" placeholder="Product name" required />
                <input type="number" id="product-price" placeholder="Price (USD)" required />
                <input type="file" id="product-image" accept="image/*" />
                <div id="options-wrapper" style="display: none;">
                    <input type="text" id="product-options" placeholder="Options (comma-separated)" />
                </div>
                <button type="submit">Add Product</button>
                <p id="edit-status" style="color: orange; display: none;">✏️ You are editing a product</p>
            </form>
        </section>
        <p id="storage-usage" style="font-weight: bold; font-size: 14px;"></p>
        
        <section>
            <h2>Product List</h2>
            <div id="product-list"></div>
        </section>

        <section>
            <h2>Reset to Default</h2>
            <button id="reset-button" class="danger">Reset All Products</button>
            <p id="reset-status"></p>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script/dashboard.js"></script> 
    </body>
</html>
